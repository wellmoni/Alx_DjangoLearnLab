{% extends 'blog/base.html' %}

{% block content %}
    <h2>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
