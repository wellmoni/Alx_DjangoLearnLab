{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><small>Published on {{ post.published_date|date:"F d, Y" }} by {{ post.author }}</small></p>
    <p>{{ post.content }}</p>

    {% if user == post.author %}
        <a href="{% url 'post_edit' post.pk %}">Edit</a> |
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
    <br><br>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
